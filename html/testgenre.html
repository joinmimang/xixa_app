<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/testgenre.css"/>
    <title></title>
</head>
<body>
<!--导入jquery模板-->
    <script type="text/javascript" src="../script/jquery.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
<!--头部-->
    <header>
        <div class="title">
            <span class="title-type-icon">
                <i class="fa fa-list-ul fa-1x list-position" aria-hidden="true"></i>
            </span>
            <span class="title-text">喜居</span>
            <span class="title-icon">
                <i class="fa fa-search fa-1x search-position" aria-hidden="true"></i>
            </span>
        </div>
        <!--分类菜单栏-->
        <div id="type">
            <div class="wareSort clearfix">
                <ul id="sort1"></ul>
                <ul id="sort2" style="display: none;"></ul>
                <ul id="sort3" style="display: none;"></ul>
            </div>
        </div>
    </header>

<!--主体-->
    <div id="container">
        <!--图片-->
        <div class="sofas">
            <span class="sofa img-a">
                <img src="../image/global-c.jpg"/>
            </span>
            <span class="sofa img-b">
                <img src="../image/sofa-a.jpg"/>
            </span>
            <span class="sofa img-c">
                <img src="../image/sofa-c.jpg"/>
            </span>
            <span class="sofa img-c">
                <img src="../image/sofa-d.jpg"/>
            </span>
        </div>
    </div>
<!--尾部-->
    <footer>
        <!--尾部导航栏-->
        <div class="optionals">
            <nav>
                <ul>
                    <li>
                        <span class="optional-icon">
                            <i class="fa fa-home fa-1x fa-optional" id="icon" aria-hidden="true"></i>
                        </span>
                        <span class="optional-text">首页</span>
                    </li>
                    <li>
                        <span class="optional-icon">
                            <i class="fa fa-list-alt fa-1x fa-optional" aria-hidden="true"></i>
                        </span>
                        <span class="optional-text">分类</span>
                    </li>
                    <li>
                        <span class="optional-icon">
                            <i class="fa fa-picture-o fa-1x fa-optional" aria-hidden="true"></i>
                        </span>
                        <span class="optional-text">样板间</span>
                    </li>
                    <li>
                        <span class="optional-icon">
                            <i class="fa fa-comment-o fa-1x fa-optional" aria-hidden="true"></i>
                        </span>
                        <span class="optional-text">消息</span>
                    </li>
                    <li>
                        <span class="optional-icon">
                            <i class="fa fa-user fa-1x fa-optional" aria-hidden="true"></i>
                        </span>
                        <span class="optional-text" style="margin-left: -2px;">我</span>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
<!--导入本页面js-->
    <script src='../js/genre.js'></script>
<script>
    apiready = function(){
        $(".home").click(function(){
            api.openWin({
                name: 'te',
                url: './te.html'
            });
        });
        $(".option").click(function(){
            api.openWin({
                name: 'genre',
                url: './genre.html'
            });
        });
        $(".model").click(function(){
            api.openWin({
                name: 'sample',
                url: './sample.html'
            });
        });
        $(".user").click(function(){
            api.openWin({
                name: 'merchant',
                url: './merchant.html'
            });
        });
        $(".img-b").click(function(){
            api.openWin({
                name: 'choice',
                url: './choice.html'
            });
        });
    };

</script>
</body>
</html>
